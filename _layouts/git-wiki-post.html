---
layout: git-wiki-default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
{% if page.author or site.author %}
<p class="view">by {{ page.author | default: site.author }}</p>
{% endif %}

{{content}}

{% if page.tags.size > 0 %}
    {% for tag in page.tags %}
        tags: <a href="{{site.baseurl}}/tags.html#{{tag | slugize}}">
            #{{ tag }}
        </a>
    {% endfor %}
{%- endif -%}
